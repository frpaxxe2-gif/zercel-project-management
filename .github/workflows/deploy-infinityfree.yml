name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.INF_HOST }}
          username: ${{ secrets.INF_USERNAME }}
          password: ${{ secrets.INF_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.INF_SERVER_DIR }}/
