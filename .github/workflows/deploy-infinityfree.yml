name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build complete. Checking dist folder..."
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder not found!"
            exit 1
          fi
          echo "dist folder contents:"
          ls -la dist/
          echo "Total files:"
          find dist -type f | wc -l

      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.INF_HOST }}
          username: ${{ secrets.INF_USERNAME }}
          password: ${{ secrets.INF_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/
          server-dir: ${{ secrets.INF_SERVER_DIR }}

      - name: Deployment complete
        run: echo "âœ… Deployment to InfinityFree finished! Check your domain."


