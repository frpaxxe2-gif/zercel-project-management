name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "Checking dist folder..."
          ls -lah dist/
          echo "Files in dist:"
          find dist -type f

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.INF_HOST }}
          username: ${{ secrets.INF_USERNAME }}
          password: ${{ secrets.INF_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.INF_SERVER_DIR }}/
          exclude: |
            **/.git*
            **/node_modules/**
            **/.env*
            **/dist/**

      - name: Deployment Status
        if: always()
        run: |
          echo "Deployment workflow completed"
          echo "Check InfinityFree control panel to verify files were uploaded"

